<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>

<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagens/Thumbnail.png">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>O seu navegador não suporta vídeos</p>
    </video>
    <h1>Inserindo vídeos externos</h1>
    <h2>Vídeos do youtube</h2>
    <p>Esse é um vídeo de um animador do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vídeos do vimeo</h2>
    <p>Esse é o mesmo vídeo do mesmo animador, porém no vímeo</p>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
